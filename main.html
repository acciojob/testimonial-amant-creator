<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .testimonial-section {
            padding: 30px;
            background-color: #f5f5f5;
        }
        .testimonial-section h2 {
            margin-bottom: 20px;
        }
        .testimonial {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
        }
        .author {
            text-align: right;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<section class="testimonial-section">
    <h2>Testimonials</h2>

    <div class="testimonial">
        <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
        <p class="author">- John Doe</p>
    </div>

    <div class="testimonial">
        <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
        <p class="author">- Jane Smith</p>
    </div>

</section>

</body>
</html>
